<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Calculator</title>
	<link id="style" rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>

<body>
	<main class="wrapper">
		<div class="calc-body">
			<div class="display">
				<div id="preview" class="display-preview"></div>
				<div id="result" class="display-result"></div>
			</div>

			<div class="input-complex">
				<button id="ac" class="ac">AC</button>
				<button id="reverse">+/-</button>
				<button id="pwr">^</button>
				<button id="root">âˆš</button>
				<button id="percent">%</button>
				<button id="clean">C</button>
			</div>
			<div class="input">

				<button id="seven" class="button-number">7</button>
				<button id="eight" class="button-number">8</button>
				<button id="nine" class="button-number">9</button>
				<button id="add" >+</button>
				<button id="four" class="button-number">4</button>
				<button id="five" class="button-number">5</button>
				<button id="six" class="button-number">6</button>
				<button id="subtract">-</button>
				<button id="one" class="button-number">1</button>
				<button id="two" class="button-number">2</button>
				<button id="three" class="button-number">3</button>
				<button id="multiply" >x</button>
				<button id="zero" class="button-number zero">0</button>
				<button id="float">.</button>
				<button id="divide">/</button>
				<label class="switch">
					<input type="checkbox" onchange="toggleTheme()">
					<span class="slider round"></span>
				</label>
				<button id="equals" class="equals">=</button>

			</div>
		</div>
	</main>
</body>

</html>
